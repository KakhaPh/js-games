<!doctype html>
<html>
	<head>
		<title>თამაში ფორტუნა</title>
		<meta charset="utf-8">
		<style>
		header{
			background-color: #66ff66;
			height:150px;
			text-align:center;
			padding-top: 50px;
		}
		footer{
			background-color: #66ff66;
			height: 100px;
			text-align:center;
			padding-top: 30px;
		}
		img{
			width: 100px;
		}
		</style>
	</head>
	<body>
		<header>
			<h1>თამაში ფორტუნა</h1>
		</header>
		<section>
			<article><br>
			   <img src="deck/blank.gif">
			   <img src="deck/blank.gif">
			   <img src="deck/blank.gif">
			   <img src="deck/blank.gif">
			   <img src="deck/blank.gif">
			   <br><button id="buttonChange" onclick="Change();">კარტის შეცვლა</button>
			   <button id="btnUP" onclick="Up();">მაღალი</button>
			   <button id="btnDown" onclick="Down();">დაბალი</button><br>
			   <p id="note"></p>
			   <script type="text/javascript">
			     var N = 0;
				 var kartebi = ["6a","6g","6j","6k"
				               ,"7a","7g","7j","7k"
							   ,"8a","8g","8j","8k"
							   ,"9a","9g","9j","9k"
							   ,"10a","10g","10j","10k"
							   ,"va","vg","vj","vk"
							   ,"da","dg","dj","dk"
							   ,"ka","kg","kj","kk"
							   ,"ta","tg","tj","tk"];
				 var aCexili_kartebi = [];
				 
				 var i = 0;
				 while( i < 36){
					R = Math.floor(Math.random()*36);
					if(kartebi[R] == "x"){
					  //kartebi[R] = "x";
					  continue;
					}
					else{
					  
					  aCexili_kartebi[i] = kartebi[R];
					  kartebi[R] = "x";
					  i++;
					}
				 }
				 console.log(aCexili_kartebi);
				 R = Math.floor(Math.random()*36);
				 console.log(R);
				 document.images[N].src = "deck/" +aCexili_kartebi[R] + ".gif";
				 qula_I = qula(R);
				 
				 function Change(){
				   //alert();
				   pirveli = Math.floor(Math.random()*36);
				   qula_I = qula(pirveli);
				   document.images[N].src = "deck/" +aCexili_kartebi[pirveli] + ".gif";
				   document.getElementById("buttonChange").disabled = "disabled";
				   
				 }
				 
				 function Up(){
				   N++;
				   R = Math.floor(Math.random()*36);
				   document.images[N].src = "deck/" +aCexili_kartebi[R] + ".gif";
				   qulaUP = qula(R);
				   if(qulaUP > qula_I){
				     document.getElementById("note").innerHTML = "არის მაღალი";
					 //alert("არის მაღალი");
					 qula_I = qulaUP;
					 
				   }
				   else{
				     //alert("არ არის მაღალი");
					 document.getElementById("note").innerHTML = "არ არის მაღალი";
					 document.getElementById("buttonChange").disabled = "disabled";
					 document.getElementById("btnUP").disabled = "disabled";
					 document.getElementById("btnDown").disabled = "disabled";
				   }
				 }
				 
				 function Down(){
				   N++;
				   R = Math.floor(Math.random()*36);
				   document.images[N].src = "deck/" +aCexili_kartebi[R] + ".gif";
				   qulaDown = qula(R);
				   if(qulaDown < qula_I){
				     //alert("არის დაბალი");
					 document.getElementById("note").innerHTML = "არის დაბალი";
					 qula_I = qulaDown;
				   }
				   else{
				     //alert("არ არის დაბალი");
					 document.getElementById("note").innerHTML = "არ არის დაბალი";
					 
					 document.getElementById("buttonChange").disabled = "disabled";
					 document.getElementById("btnUP").disabled = "disabled";
					 document.getElementById("btnDown").disabled = "disabled";
				   }
				 }
				 function qula(r){
					Q = aCexili_kartebi[r].substring(0,1);
					if( Q == "6"){
						Qula = 6;
					}
					if( Q == "7"){
						Qula = 7;
					}
					if( Q == "8"){
						Qula = 8;
					}
					if( Q == "9"){
						Qula = 9;
					}
					if( Q == "1"){
						Qula = 10;
					}
					if( Q == "v"){
						Qula = 11;
					}
					if( Q == "d"){
						Qula = 12;
					}
					if( Q == "k"){
						Qula = 13;
					}
					if( Q == "t"){
						Qula = 14;
					}
					
					return Qula;
				 }
			   </script>
			</article>
		</section>
		<footer>&copy;ყველა უფლება დაცულია 2023</footer>
	</body>
</html>
